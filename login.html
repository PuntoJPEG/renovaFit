<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RF | Inicio de sesión</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="icon" href="imagenes/icon.ico">
</head>
<body>
  <div class="container">
    <!-- Formulario de inicio de sesión -->
    <div class="form-container" id="loginForm">
      <h2>Iniciar sesión</h2>
      <p>Accede con tu usuario y contraseña.</p>

      <form>
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="tu.usuario" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" required />

        <div class="options">
          <label><input type="checkbox" /> Recuérdame</label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit">Entrar</button>
      </form>

      <p class="toggle-text">¿No tienes cuenta? <a href="#" id="showRegister">Regístrate</a></p>

      <!-- Botón de "Ahora no" -->
      <p class="skip-text"><a href="index.html" id="skipLogin">Ahora no</a></p>
    </div>

    <!-- Formulario de registro -->
    <div class="form-container hidden" id="registerForm">
      <h2>Crear cuenta</h2>
      <p>Rellena los campos para registrarte.</p>

      <form>
        <label for="newUsername">Usuario</label>
        <input type="text" id="newUsername" placeholder="tu.usuario" required />

        <label for="newEmail">Correo electrónico</label>
        <input type="email" id="newEmail" placeholder="correo@ejemplo.com" required />

        <label for="newPassword">Contraseña</label>
        <input type="password" id="newPassword" placeholder="••••••••" required />

        <button type="submit">Registrar</button>
      </form>

      <p class="toggle-text">¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión</a></p>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
